<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="images/vscode.ico" type="image/vscode-icon">
	<link rel="stylesheet" href="stylesheet.css">
	<title>Visual Studio Code</title>
</head>
<body>
	<div class="main">
		<div class="header">
			<img src="images/vscode.png" alt="vscode" width="25px" height="25px">
			<span class="typography"><h3>Visual Studio Code</h3></span>
			<span class="toplink"><a href="/">Docs</a></span>
			<span class="toplink"><a href="/">Updates</a></span>
			<span class="toplink"><a href="/">Blog</a></span>
			<span class="toplink"><a href="/">API</a></span>
			<span class="toplink"><a href="/">Extensions</a></span>
			<span class="toplink"><a href="/">FAQ</a></span>
			<span class="toplink"><a href="/">Github Copilot</a></span>
		</div>
		<div class="download-and-search">
			<input type="text" placeholder="Search Docs" class="search">
			<span class="download-button"><button>Download</button></span>
		</div>
	</div>
	<div class="hero">
		Your code editor. Redefined with AI.
	</div>
	<div class="features">
		<span>
		<button>
			.deb
			<br>
			Debian, Ubuntu...
		</button>
		</span>
		<span>
		<button>
			.rpm
			<br>
			Red Hat, Fedora...
		</button>
		</span>
		<span>
			<button class="ad">
				Get Copilot Free
			</button>
		</span>
	</div>
	<div class="misc">
		<a href="/">Web</a>,
		<a href="/">Insider's edition</a>, or
		<a href="/">other platforms</a>
	</div>
	<div class="screenshot">
		<img src="images/screenshot.png" alt="screenshot" class="screenshot">
	</div>
</body>
</html>
